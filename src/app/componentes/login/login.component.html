<div class="limiter">
    <div class="container-login100">
        <div class="row" style="flex-wrap: nowrap;">
            <div class="col-lg-6" data-tilt style="margin-right: 25px;">
                <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
            </div>

            <div class="col-lg-6" style="margin-left: 25px;">
                <span class="login100-form-title">
                    Iniciar sesion
                </span>
                
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="login100-form validate-form" method="post">
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" id= "nombreUsuario" name="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" required/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" id="password" name="pass" placeholder="ContraseÃ±a" [(ngModel)]="password" required/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
