<div class="row">
  <h1>Hard & Soft Skills</h1>

  <div class="col-lg-2">
    <button type="button" routerLink="/nuevoskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
</div>

  <div class="text-center col-sm-4 col-md-7 col-lg-4" id="Circulos" *ngFor="let skill of skill">  

      <circle-progress
      [title]="(skill.nombre)"
      [percent]="(skill.porcentaje)"
      [radius]="100"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#EF478B'"
      [innerStrokeColor]="'#F90E6B'"
      [animation]="true"
      [animationDuration]="300"
      ></circle-progress>

      <div>
        <td *ngIf="isLogged && isAdmin">
            <button class= "btn btn-light" routerLink="/editarskill/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i></button>
        </td>
        <td *ngIf="isLogged && isAdmin">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i></button>
        </td>
    </div>
  </div>




  </div>
