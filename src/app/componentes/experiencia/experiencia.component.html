<div class="row">
    <h1> Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged && isAdmin">
            Nueva Experiencia
        </button>

    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
       <table class="table">
            <tr *ngFor="let Experiencia of expe">
                <td> <h2>{{Experiencia.nombreE}}</h2></td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged && isAdmin">
                    <button class="btn btn-light" routerLink="/editarexp/{{Experiencia.id}}" > 
                    <i class="bi bi-pencil-square"></i>EDITAR</button></td>
                <td *ngIf="isLogged && isAdmin">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>
            </tr>

       </table>

    </div>
</div>
